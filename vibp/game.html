<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        #id-canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>

    <script>
        var log = console.log.bind(console)
        //canvas
        var canvas = document.querySelector('#id-canvas')
        var context = canvas.getContext('2d')

        var x = 100
        var y = 200
        var img = new Image()
        img.src = 'paddle.png'
        img.onload = function () {
            context.drawImage(img, x, y)
        }

        var leftDown = false
        var rightDown = false
        //events
        window.addEventListener('keydown', function (event) {
            log('keydown')
            var k = event.key
            if (k == 'a') {
                leftDown = true
            } else if (k == 'd') {
                rightDown = true
            }
        })

        window.addEventListener('keyup', function (event) {
            log('keyup')
            var k = event.key
            if (k == 'a') {
                leftDown = false
            } else if (k == 'd') {
                rightDown = false
            }
        })

        setInterval(function () {
            // update x and y
            if (leftDown) {
                x -= 10
            } else if (rightDown) {
                x += 10
            }

            // draw
            context.clearRect(0, 0, canvas.width, canvas.height)
            context.drawImage(img, x, y)
        }, 1000 / 30)
    </script>
</body>

</html>
